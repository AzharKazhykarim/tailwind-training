<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="wrapper flex bg-slate-900 w-full h-screen items-center justify-center"
    >
      <section
        class="bg-white h-screen flex-auto flex justify-center items-center"
      >
        <div class="flex flex-col gap-12 absolute w-[570px]">
          <h1 class="text-3xl font-medium leading-10">Log In</h1>
          <div class="flex flex-col gap-8">
            <input
              type="text"
              placeholder="email id"
              class="border border-[#AEAEAE] rounded-3xl py-2 pl-7 font-medium text-lg focus:bg-[#F88C70] focus:text-white focus:placeholder-white focus:outline-[#AEAEAE] focus:duration-200"
            />
            <input
              type="text"
              placeholder="password id"
              class="border border-[#AEAEAE] rounded-3xl py-2 pl-7 font-medium text-lg focus:bg-[#F88C70] focus:text-white focus:placeholder-white focus:outline-[#AEAEAE] focus:duration-200"
            />
          </div>
          <div class="option-body"></div>

          <button
            class="inline-block py-4 rounded-full w-full text-white bg-[#F88C70] font-medium text-xl hover:bg-white hover:text-[#AEAEAE] hover:border-2 hover:border-[#AEAEAE] hover:duration-200"
          >
            Log In
          </button>

          <div class="border decoration-1 border-[#AEAEAE]">

          </div>
        </div>
      </section>

      <section class="bg-[#F88C70] h-screen flex-auto">
        <h1 class="text-white">Hello</h1>
      </section>
    </div>
  </body>
</html>
